<div>
  <table class="table table-striped" style="background-color: #fff">
    <thead>
      <tr>
        <th>#</th>
        <th>Image</th>
        <th>Business Name</th>
        <th>Rating</th>
        <th>Distance(miles)</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let list of tableList.slice(0,10); index as i" (click)="busi(list.id)">
        <th>{{i + 1}}</th>
        <th><img class="img-fluid" width="64" src="{{list.image_url}}" alt=""></th>
        <th>{{list.name}}</th>
        <th>{{list.rating}}</th>
        <th>{{(list.distance*1/1609.34*1).toFixed(2)}}</th>
      </tr>
    </tbody>
  </table>
  <table class="table table-striped">

  </table>
</div>
